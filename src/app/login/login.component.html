

<div class="login-box-wrapper" fxLayout="column" fxLayoutAlign="center center"
  *ngIf="!visible">
  <mat-card>
    <mat-card-content>
      <mat-card-header>
        <mat-card-title> <img src="../assets/images/mtdl-logo.svg" />
        </mat-card-title>
      </mat-card-header>

      <form class="login-box" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field>
          <mat-label> Name </mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label> Password </mat-label>
          <input matInput>
        </mat-form-field>

        <div fxLayout="row wrap">

          <button mat-flat-button color="primary"
            (click)="loadModule('Mydashboard')" (click)="onclick()"
            type="button">Login</button>
          <span fxFlex="1 1 auto"></span>
          <button mat-flat-button color="accent"
            (click)="loadModule('UserprofileComponent')" (click)="onclick()"
            type="button">Register</button>

        </div>

        <button mat-button color="primary" (click)="onclick()"
          fxFlexAlign="start"
          type="button">Forgot password</button>
        <span fxFlex="1 1 auto"></span>


      </form>


    </mat-card-content>
  </mat-card>
</div>
