


<div class="login-box-wrapper" fxLayout="column" fxLayoutAlign="center center" >

  <mat-card>
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>Welcome to MTDL </mat-card-title>
      </mat-card-header>
      <form class="login-box" fxLayout="column">
        <mat-form-field>
          <mat-label> Name </mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label> Password </mat-label>
          <input matInput>
        </mat-form-field>

        <p fxLayout="row" fxLayoutGap="20px">

          <button mat-raised-button color="primary">Login</button>

          <button mat-flat-button color="primary">Register</button>
        </p>

      </form>


    </mat-card-content>
  </mat-card>



</div>
